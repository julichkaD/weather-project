<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌈 Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05a444be3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Zilla+Slab:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="card col-12 col-md-5 city-date">
          <div class="card-body-main-1">
            <h1><span>New York</span></h1>
            <h2>18℃</h2>
            <h2>November, 17</h2>

            <i class="fa-solid fa-cloud-sun-rain"></i>
            <br />

            <h4>Sunday</h4>
          </div>
        </div>
        <div class="card col-5 city-search">
          <div class="card-body-main-2 my-4">
            <form>
              <input
                class="form-control col-9"
                type="search"
                placeholder="Enter Your City"
                autofocus="on"
              />
              <button type="button" class="btn btn-outline-primary btn-small">
                search
              </button>
            </form>
            <p class="condition"><span>Partly cloudy</span></p>
            <p class="precipitation">Precipitation: 80%</p>
            <p class="humidity">Humidity: 62%</p>
            <p class="wind">Wind: 6 mph</p>
          </div>
        </div>
      </div>
      <div class="row days-forecast">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5>Monday</h5>
              <p>🌧️</p>
              <p>20℃ -22℃</p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5>Tuesday</h5>
              <p>🌤️</p>
              <p>24℃ -26℃</p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5>Wednesday</h5>
              <p>🌧️</p>
              <p>20℃ -22℃</p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5>Thursday</h5>
              <p>☀️</p>
              <p>27℃ -29℃</p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5>Friday</h5>
              <p>☀️</p>
              <p>28℃ -30℃</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
