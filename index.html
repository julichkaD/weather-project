<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒˆ Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/05a444be3e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,400&family=Zilla+Slab:ital,wght@1,300;1,500&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container px-4 main">
    <div class="row gx-5 my-4">
      <div class="col">
        <div class="p-3 border border-primary city-date">
          <div id="city">Your City</div>
          <div id="current-temp">
          </div>
          <div id="time"></div>
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="icon" />
          <br />
        </div>
      </div>

      <div class="col">
        <div class="p-3 border border-primary city-search">
          <form class="d-flex">
            <input class="form-control" id="input-form" type="text" placeholder="Enter Your City" autofocus="on"
              autocomplete="no" />
            <button type="submit" value="submit" class="btn btn-outline-primary btn-small ms-2">
              Search
            </button>
          </form>
          <div class="condition" id="condition"></div>
          <div class="humidity" id="humidity"></div>
          <div class="wind" id="wind"></div>
        </div>
      </div>
    </div>

    <div class="container-forecast" id="forecast">
      <div class="row"></div>

    </div>
    <footer>
      <blockquote>
        "Sunshine is delicious, rain is refreshing, wind braces us up, snow is
        exhilarating; there is really no such thing as bad weather, only
        different kinds of good weather." (John Ruskin)
      </blockquote>
      <div class="author">
        This project was coded by
        <a href="https://github.com/julichkaD" target="_blank">Julichka</a>,
        is
        <a href="https://github.com/julichkaD/weather-project" target="_blank">open-sourced on GitHub</a>
        and
        <a href="weather-blue-yellow-app.netlify.app" target="_blank">hosted on Netlify</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
